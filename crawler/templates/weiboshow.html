    <script>

        function WordCloud(wcdata){
            var mychart = echarts.init(document.getElementById('wordcloud'));
            if (wcdata['success'] == 1){
                var option = {
                    tooltip:{
                        trigger: 'item',
                    },
                    series: [
                        {
                            type:"wordCloud",
                            name:'频数统计',
                            shape:"circle",
                            left: 'center',
                            top: 'center',
                            width: '100%',
                            height: '100%',
                            right: null,
                            bottom: null,
                            sizeRange: [14, 100],
                            rotationRange: [-90, 90],
                            rotationStep: 45,
                            gridSize: 18,
                            layoutAnimation: true,
                            drawOutOfBound: false,
                            textStyle: {
                                fontFamily: 'sans-serif',
                                fontWeight: 'bold',
                                // Color can be a callback function or a color string
                                color: function () {
                                    // Random color
                                    return 'rgb(' + [
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160)
                                    ].join(',') + ')';
                                }
                            },
                            emphasis: {
                                focus: 'self',
                                textStyle: {
                                    shadowBlur: 10,
                                    shadowColor: '#333'
                                }
                            },
                            data:wcdata['data']
                        }
                    ]
                };
                mychart.setOption(option);
            }else{
                console.log(wcdata['error_msg']);
            }
        }
        
        function item1(data){
            var myChart = echarts.init(document.getElementById('sortComment'));
            var mydata = [];
            if (data['item1']['success'] == 1){
                mydata = data['item1']['data'];
            }
            var option = {
                tooltip:{
                    trigger:'item'
                },
                title:{
                    text:'频数分布图',
                    left:'center',
                    top:'top'
                },
                dataset: [{
                    dimensions: ['name', 'value'],
                    source: mydata
                }, {
                    transform: {
                        type: 'sort',
                        config: { dimension: 'value', order: 'desc' }
                    }
                }],
                xAxis: {
                    type: 'category',
                    axisLabel: { interval: 0, rotate: 30 },
                },
                yAxis: {
                    type:'value',
                    name:'频数统计'
                },
                series: {
                    type: 'bar',
                    name:"频数统计",
                    label: {
                        show: true,
                        position: 'top'
                    },
                    encode: { x: 'name', y: 'value' },
                    datasetIndex: 1
                }
            };
            myChart.setOption(option);
        }

        function myajax(cur_brand){
            $.ajax({
                url: "/crawler/weiboshow/",
                type:"POST",
                data: {
                    'curbrand':cur_brand,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (data) {
                    WordCloud(data);
                }
            });
            $.ajax({
                url: "/crawler/showgetdata/",
                type:"POST",
                data: {
                    'tag':'#'+cur_brand,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (data) {
                    item1(data);
                    //item2(data);
                    console.log(data);
                }
            });
        }

        $('#brand1').click(function(){
